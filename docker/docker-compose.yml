version: '3.8'

services:
  # The Application Service (Chainlit UI + RAG Backend)
  scorates_app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: scorates_app
    ports:
      - "8000:8000"
    volumes:
      - ../app:/app/app
      - ../data:/app/data
      - chroma_storage:/home/scorates/chroma_db
    environment:
      # Connect to the native Mac Ollama app instead of a container
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MODEL_NAME=ilsp/llama-krikri-8b-instruct
      - CHAINLIT_HOST=0.0.0.0
      - CHAINLIT_PORT=8000

    # This allows the container to see your Mac's localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"

    command: chainlit run app/presentation/ui/chainlit_app.py --host 0.0.0.0 --port 8000

volumes:
  chroma_storage:
